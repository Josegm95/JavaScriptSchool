<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klavier</title>
    <link rel="icon" type="image/png" href="../IMG/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>
    <header class="main-header">
        <div>
            <i class="fas fa-music"></i>
        </div>
        <div>
            <span class="pointer">KLAVIER</span>
        </div>
        <div>
            <span id="list-icon" class="pointer">Songs List  <i class="fas fa-list-alt"></i></span>
        </div>
        <div id="song-list" class="song-list">
            <ul>
                <li>Arroz con leche</li>
                <li>Noche de paz</li>
                <li>Himno a la alegria</li>
                <li>La cucaracha</li>
                <li>Feliz cumpleaños</li>
            </ul>
        </div>
    </header>

    <main>
        <div id="piano" class="piano">
            <div class="key white"><audio id="65" src="../notes/1-do.mp3"></audio>Do (A)</div>
            <div class="key black"><audio id="87" src="../notes/2-reb.mp3"></audio>Reb (W)</div>
            <div class="key white x"><audio id="83" src="../notes/3-re.mp3"></audio>Re (S)</div>
            <div class="key black"><audio id="69" src="../notes/4-mib.mp3"></audio>Mib (E)</div>
            <div class="key white x"><audio id="68" src="../notes/5-mi.mp3"></audio>Mi (D)</div>
            <div class="key white"><audio id="74" src="../notes/6-fa.mp3"></audio>Fa (J)</div>
            <div class="key black"><audio id="73" src="../notes/7-solb.mp3"></audio>Solb (I)</div>
            <div class="key white x"><audio id="75" src="../notes/8-sol.mp3"></audio>Sol (K)</div>
            <div class="key black"><audio id="79" src="../notes/9-lab.mp3"></audio>Lab (O)</div>
            <div class="key white x"><audio id="76" src="../notes/10-la.mp3"></audio>La (L)</div>
            <div class="key black"><audio id="80" src="../notes/11-sib.mp3"></audio>Sib (P)</div>
            <div class="key white x"><audio id="192" src="../notes/12-si.mp3"></audio>Si (Ñ)</div>
        </div>
    </main>
    <footer></footer>

    <script src="../JS/script.js"></script>
</body>

</html>
